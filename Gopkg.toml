[[constraint]]
  name = "github.com/actions/workflow-parser"
  version = "1.0.0"

[[constraint]]
  name = "github.com/ghodss/yaml"
  version = "1.0.0"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.3.0"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "0.0.3"

[[override]]
  name = "k8s.io/api"
  version = "kubernetes-1.12.10"

[[override]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.12.10"

[[override]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.12.10"
